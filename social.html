<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eloria | Social Feed</title>
  <link rel="stylesheet" href="style.css" />
  <script src="supabase.js"></script>
</head>
<body>
  <h1>Feed</h1>
  <div id="feed">
    <!-- Posts will be dynamically loaded -->
  </div>

  <script>
    async function loadPosts() {
      const { data } = await supabase.from('posts').select('*, users(name)');
      const feed = document.getElementById('feed');
      data.forEach(post => {
        const div = document.createElement('div');
        div.innerHTML = `
          <img src="${post.photo_url}" />
          <p><a href="profile.html?userId=${post.user_id}">${post.users.name}</a></p>
          <p>${post.caption}</p>
        `;
        feed.appendChild(div);
      });
    }
    loadPosts();
  </script>
</body>
</html>
