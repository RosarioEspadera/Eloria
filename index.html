<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eloria – Order</title>
  <link rel="stylesheet" href="styles/style.css" />
   <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
  <header>
    <h1>Eloria</h1>
    <button class="theme-toggle" onclick="toggleTheme()">🌙 Dark Mode</button>

<script>
  function toggleTheme() {
    const body = document.body;
    body.dataset.theme = body.dataset.theme === "dark" ? "light" : "dark";
  }
</script>
  </header>

  <section id="tagFilters"></section>
  <section id="dishList"></section>
  <aside id="cartPreview"></aside>

  <form id="orderForm">
    <input type="text" name="name" placeholder="Your name" required />
    <input type="email" name="email" placeholder="Your email" required />
    <textarea name="address" placeholder="Delivery address" required></textarea>
    <button type="submit">Send Order</button>
  </form>

</nav>

  <script type="module" src="scripts/email.js"></script>
  <script type="module" src="scripts/filter.js"></script>
  <script type="module" src="scripts/renderDishes.js"></script>
<div id="toast" class="toast"></div>
</body>
</html>
