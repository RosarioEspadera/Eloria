<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="icon" type="image/x-icon" href="favicon.ico">

<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Eloria | Chat</title>
  <link rel="stylesheet" href="style.css" />
  <script src="supabase.js"></script>
</head>
<body>
  <h1>Group Chat</h1>
  <div id="chat-box"></div>
  <input type="text" id="message" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const content = document.getElementById('message').value;
      await supabase.from('messages').insert([{ content }]);
      document.getElementById('message').value = '';
    }

    supabase
      .channel('public:messages')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, payload => {
        const div = document.createElement('div');
        div.textContent = payload.new.content;
        document.getElementById('chat-box').appendChild(div);
      })
      .subscribe();
  </script>
  <nav class="bottom-tab">
  <a class="tab-link" href="home.html"><p>Inbox</p></a>
  <a class="tab-link" href="index.html"><p>Menu</p></a>
  <a class="tab-link" href="profile.html"><p>Profile</p></a>
  <a class="tab-link" href="social.html"><p>Social</p></a>
  <a class="tab-link" href="chat.html"><p>Chat</p></a>
</nav>
</body>
</html>
